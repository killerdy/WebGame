<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048-game</title>
    <link rel="stylesheet" href="./2048.css" media="screen">
</head>

<body>
    <div id="game"></div>
    <div class="head clear">
        <div class="scoreShow left">
            <span>Score:</span>
            <span id="score"></span>
        </div>
        <div class="selction right" onclick="getModel(event)">

            <a href="#" class="model" value="3">3X3</a>
            <a href="#" class="model" value="4">4X4</a>
            <a href="#" class="model" type="button">5X5</a>
            <a href="#" class="model" type="button">6X6</a>
        </div>
    </div>
    <div id="gridPanel"></div>
    <div class="cntShow">
        <span>Cnt:</span>
        <span id="cnt"></span>
    </div>
    <div id="gameover">
        <h1 id="Score"></h1>
        <a href="#" id="again" onclick="obj.gameStart()">Try again</a>
    </div>
    <script type="text/javascript">
        var arr = [];
        function $(id) {
            return document.getElementById(id);
        }
        function C(cls) {
            return document.getElementsByClassName(cls);
        }
        var obj = {
            ROW: 4,
            CELL: 4,
            r: 0,
            c: 0,
            f: 0,
            keyCd: 0,
            score: 0,
            cnt: 0,
            createEle: 0,
            eleFragment: "",
            gameStart: function () {
                // console.log(111);
                // alert(11);
                obj.init();
                document.onkeydown = function (e) {
                    switch (e.keyCode) {
                        case 37:
                            obj.keyCd = 1;
                            obj.moveLeft();
                            break;
                        case 38:
                            obj.keyCd = 2;
                            obj.moveUp();
                            break;
                        case 39:
                            obj.keyCd = 1;
                            obj.moveRight();
                            break;
                        case 40:
                            obj.keyCd = 2;
                            obj.moveDown();
                            break;
                    }
                    obj.cnt++;
                    $("score").innerHTML = obj.score;
                    $("cnt").innerHTML = obj.cnt;
                }
            },
            init: function () {
                obj.eleFragment = document.createDocumentFragment();
                for (r = 0; r < obj.ROW; r++) {
                    arr.push([]);
                    for (c = 0; c < obj.CELL; c++) {
                        arr[r][c] = 0;
                        if (obj.createEle == 1)
                            obj.create(r, c);
                    }
                }
                if (obj.createEle == 1) {
                    obj.createEle = 0;
                    $("gridPanel").innerHTML = "";
                    $("gridPanel").appendChild(obj.eleFragment);
                }
                obj.score = 0;
                obj.cnt = 0;
                $("score").innerHTML = obj.score;
                $("cnt").innerHTML = obj.score;
                $("game").style.display = "none";
                $("gameover").style.display = "none";
                obj.random();
                obj.random();
                obj.updateView();
            },
            create: function (r, c) {
                var grid, cell;
                var increment = 14,
                    grWidth, grHeight, grMarginLeft, grMarginTop, ceWidth, ceHight;
                grid = document.createElement("div");
                cell = document.createElement("div");
                grid.id = "g" + r + c;
                grid.className = "grid";
                cell.id = "c" + r + c;
                cell.className = "cell";
                if (obj.ROW == 3)
                    increment = 24;
                else if (obj.ROW == 4)
                    increment = 18;
                grWidth = grHeight = ceWidth = ceHight = 66 + (6 - obj.ROW) * increment;
                grMarginTop = grMarginLeft = (480 - grWidth * obj.ROW) / (obj.ROW + 1);
                grid.style.width = grWidth + "px";
                grid.style.height = grHeight + "px";
                grid.style.marginTop = grMarginTop + "px";
                grid.style.marginLeft = grMarginLeft + "px";
                cell.style.width = ceWidth + "px";
                cell.style.height = ceHight + "px";
                cell.style.top = grMarginTop + r * (grMarginTop + ceWidth) + "px";
                cell.style.left = grMarginLeft + c * (grMarginLeft + ceHight) + "px";
                cell.style.lineHeight = ceHight + "px";
                cell.style.fontSize = 30 + (6 - obj.ROW) * 10 + "px";
                obj.eleFragment.appendChild(grid);
                obj.eleFragment.appendChild(cell);
            },
            random: function () {
                while (1) {
                    var row = Math.floor(Math.random() * obj.ROW);
                    var cell = Math.floor(Math.random() * obj.CELL);
                    if (arr[row][cell] == 0) {
                        arr[row][cell] = (Math.random() > 0.5) ? 4 : 2;
                        break;
                    }
                }

            },
            updateView: function () {
                var win = 0;
                for (r = 0; r < obj.ROW; r++)
                    for (c = 0; c < obj.CELL; c++) {
                        if (arr[r][c] == 0) {
                            $("c" + r + c).innerHTML = "";
                            $("c" + r + c).className = "cell";
                        }
                        else {
                            $("c" + r + c).innerHTML = arr[r][c];
                            $("c" + r + c).className = "cell n" + arr[r][c];
                            if (obj.ROW == 3 && arr[r][c] == 1024) {
                                win = 1;
                            } else if (obj.ROW == 4 && arr[r][c] == 2048) {
                                win = 1;
                            } else if (obj.ROW == 5 && arr[r][c] == 4096) {
                                win = 1;
                            } else if (obj.ROW == 6 && arr[r][c] == 8192) {
                                win = 1;
                            }
                        }
                    }
                if (win == 1) {
                    $("game").style.display = "block";
                    $("gameover").style.display = "block";
                    $("Score").innerHTML = "You Win!<br>Score:" + obj.score + "<br>Cnt:" + obj.cnt;

                }
                if (obj.isGameOver()) {
                    $("game").style.display = "block";
                    $("gameover").style.display = "block";
                    $("Score").innerHTML = "GAME OVER!<br>Score:" + obj.score + "<br>Cnt:" + obj.cnt;
                    // console.log("gameover");
                }
            },
            isGameOver: function () {
                for (r = 0; r < obj.ROW; r++)
                    for (c = 0; c < obj.CELL; c++) {
                        if (arr[r][c] == 0)
                            return false;
                        else if (c != obj.CELL - 1 && arr[r][c] == arr[r][c + 1])
                            return false;
                        else if (r != obj.ROW - 1 && arr[r][c] == arr[r + 1][c])
                            return false;
                    }
                return true;
            },
            find: function (r, c, start, condition, direction) {
                if (obj.keyCd == 2) {
                    if (direction == 1) {
                        for (var f = start; f < condition; f += direction)
                            if (arr[f][c] != 0)
                                return f;
                    } else {
                        for (var f = start; f >= condition; f += direction) {
                            if (arr[f][c] != 0) {
                                return f;
                            }
                        }
                    }
                } else { //左右按键
                    if (direction == 1) { //左按键   f++
                        for (var f = start; f < condition; f += direction) {
                            if (arr[r][f] != 0) {
                                return f;
                            }
                        }
                    } else { //右按键  f--
                        for (var f = start; f >= condition; f += direction) {
                            if (arr[r][f] != 0) {
                                return f;
                            }
                        }
                    }
                }
                return null;
            },
            dealTOLeft: function (r) {
                var next;
                for (c = 0; c < obj.ROW; c++) {
                    next = obj.find(r, c, c + 1, obj.CELL, 1);
                    if (next == null) break;
                    if (arr[r][c] == 0) {
                        arr[r][c] = arr[r][next];
                        arr[r][next] = 0;
                        c--;
                    } else if (arr[r][c] == arr[r][next]) {
                        arr[r][c] *= 2;
                        arr[r][next] = 0;
                        obj.score += arr[r][c];
                    }
                }
            },
            move: function (itertor) {
                var next, after;
                before = arr.toString();
                itertor();
                after = arr.toString();
                if (before != after) {
                    obj.random();
                    obj.updateView();
                }
            },
            moveLeft: function () {
                obj.move(function () {
                    for (r = 0; r < obj.ROW; r++)
                        obj.dealTOLeft(r);
                })
            },
            dealToRight: function (r) {
                var next;
                for (c = obj.CELL - 1; c >= 0; c--) {
                    next = obj.find(r, c, c - 1, 0, -1); //找出第一个不为0的位置
                    if (next == null) break; //没有找到就返回
                    //如果当前位置为0
                    if (arr[r][c] == 0) {
                        arr[r][c] = arr[r][next]; //把找到的不为0的数值替换为当前位置的值
                        arr[r][next] = 0; //找到的位置清0
                        c++; //再次循环多一次，查看后面否有值与替换后的值相同，
                    } else if (arr[r][c] == arr[r][next]) { //如果当前位置与找到的位置数值相等，则相加
                        arr[r][c] *= 2;
                        arr[r][next] = 0;
                        obj.score += arr[r][c];
                    }
                }
            },
            moveRight: function () {
                obj.move(function () {
                    for (r = 0; r < obj.ROW; r++) {
                        obj.dealToRight(r);
                    }
                })
            },
            //上按键处理
            dealToUp: function (c) {
                var next;
                for (r = 0; r < obj.ROW; r++) {
                    next = obj.find(r, c, r + 1, obj.ROW, 1); //找出第一个不为0的位置
                    if (next == null) break;
                    //如果当前位置为0
                    if (arr[r][c] == 0) {
                        arr[r][c] = arr[next][c]; //把找到的不为0的数值替换为当前位置的值
                        arr[next][c] = 0; //找到的位置清0
                        r--; //再次循环多一次，查看后面否有值与替换后的值相同
                    } else if (arr[r][c] == arr[next][c]) { //如果当前位置与找到的位置数值相等，则相加
                        arr[r][c] *= 2;
                        arr[next][c] = 0;
                        obj.score += arr[r][c];
                    }
                }
            },
            moveUp: function () {
                obj.move(function () {
                    for (c = 0; c < obj.CELL; c++) {
                        obj.dealToUp(c);
                    }
                })
            },
            //下按键处理
            dealToDown: function (c) {
                var next;
                for (r = obj.ROW - 1; r >= 0; r--) {
                    next = obj.find(r, c, r - 1, 0, -1); //找出第一个不为0的位置
                    if (next == null) {
                        break;
                    }
                    //如果当前位置为0
                    if (arr[r][c] == 0) {
                        arr[r][c] = arr[next][c]; //把找到的不为0的数值替换为当前位置的值
                        arr[next][c] = 0; //找到的位置清0
                        r++; //再次循环多一次，查看后面否有值与替换后的值相同
                    } else if (arr[r][c] == arr[next][c]) { //如果当前位置与找到的位置数值相等，则相加
                        arr[r][c] *= 2;
                        arr[next][c] = 0;
                        obj.score += arr[r][c];
                    }
                }
            },
            moveDown: function () {
                obj.move(function () {
                    for (c = 0; c < obj.CELL; c++) {
                        obj.dealToDown(c);
                    }
                })
            }
        }
        window.onload = function () {
            // alert(11);
            obj.createEle = 1;
            obj.gameStart();
        }
        function getModel(e) {
            var a = e.target,
                modelValue = 4;
            if (a.nodeName == 'A') {
                if (a.innerHTML == "3X3") {
                    modelValue = 3;
                } else if (a.innerHTML == "4X4") {
                    modelValue = 4;
                } else if (a.innerHTML == "5X5") {
                    modelValue = 5;
                } else if (a.innerHTML == "6X6") {
                    modelValue = 6;
                }
                obj.ROW = obj.CELL = modelValue;
                obj.createEle = 1;
                obj.gameStart();
            }
        }
    </script>

</body>

</html>
